</div>

<div class="container">

        <div class="row" id="workoutBtnsRow">
        <div class="col-md-12" id="workoutBtns">

            <button class="btn btn-success" id="armsBtn" type="submit">Arms</button>
            <button class="btn btn-danger" id="chestBtn" type="submit">Chest</button>

            <button class="btn btn-default" id="absBtn" type="submit">Abs</button>
        </div>
        </div>

        <div class="row" id="workoutContent">
            <div class="col-md-2" id="exerciseBtns">

                <p>Hi</p>
            </div>

                <!-- exercises generated from exercise buttons -->

            </div>
        </div>

    </div>

    </div>
