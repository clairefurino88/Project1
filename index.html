<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1</title>
    <link rel="icon" href="assets/images/muscleArmIcon.png">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1>Got Muscles?</h1>
            <p>Need a routine? Need a recipe? Need a gym? We got you!</p>
        </div>

        <!-- Container for workouts -->
        <div class="container" id="workouts">
            <h4>Get your routines here!</h4>

            <!-- Body group buttons -->
            <div class="row" id="workoutBtns">
                <button class="btn btn-warning" id="shoulderBtn" type="submit">Shoulders</button>
                <button class="btn btn-success" id="armsBtn" type="submit">Arms</button>
                <button class="btn btn-danger" id="chestBtn" type="submit">Chest</button>
                <button class="btn btn-primary" id="backBtn" type="submit">Back</button>
                <button class="btn btn-info" id="legsBtn" type="submit">Legs</button>
                <button class="btn btn-default" id="absBtn" type="submit">Abs</button>
            </div>

            <!-- Div for content retrieved from API -->


            <!-- Container for nutrituon -->
            <div class="container" id="nutrition">
                <h4>Hungry?</h4>
            </div>


            <!-- Recipe Search -->
            <div id="recipes"></div>
            <form id="recipeForm">
                <label for="newRecipes" class="addRecipes">Add A Recipe</label>
                <br>
                <input id="newRecipe" type="text" placeholder="Enter Recipe Here">
                <input id="search" type="submit" value="Search">
            </form>
        </div>

        <!-- Recipe Buttons -->
        <div id="recipeBox">


        </div>

        <!-- Recipe Display -->
        <div id="recipeDisplay">

        </div>


        <!-- Container for GymFinder -->
        <div class="container" id="gymFinder">
            <h4>Nowhere to workout? Find a place near you!</h4>

            <!-- Div for content retrieved from API -->
            <div id="gymFinderContentHere"></div>

            <!-- Input bar and search button -->
            <div class="row">
                <div class="col-md-9" id="forVisualsUntilCSSisAdded"></div>
                <div class="col-md-3">
                    <label for="srchCity">Enter city to find gyms nearest you!</label>
                    <div class="input-group" id="srchCity">
                        <input type="text" class="form-control" placeholder="City">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Search</button>
                        </span>
                    </div>
                </div>
            </div>

        </div>


    </div>




    <script type="text/javascript" src="assets/java/java.js"></script>

</body>

</html>
